<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de Token IA</title>
    <style>
        :root {
            --primary-color: #14f195; --background-color: #0a0a0a; --surface-color: #1a1a1a;
            --text-color: #e0e0e0; --secondary-text-color: #888;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--background-color); color: var(--text-color); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; text-align: center; }
        h1 { font-size: 2.5rem; font-weight: 800; color: var(--primary-color); }
        .subtitle { font-size: 1.1rem; color: var(--secondary-text-color); margin-bottom: 2.5rem; }
        .form-container { background-color: var(--surface-color); padding: 2.5rem; border-radius: 16px; border: 1px solid #2a2a2a; }
        input[type="text"] { width: 100%; padding: 14px; margin-bottom: 1.5rem; background-color: #252525; border: 1px solid #444; border-radius: 8px; color: var(--text-color); font-size: 1rem; box-sizing: border-box; }
        input[type="submit"] { background-color: var(--primary-color); color: #0a0a0a; padding: 14px 28px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; width: 100%; }
        .nav-link { display: inline-block; margin-top: 2rem; color: var(--primary-color); text-decoration: none; }
        .error { color: #ffc107; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Analyseur de Token IA</h1>
            <p class="subtitle">Entrez une adresse de token Solana pour obtenir une analyse compl√®te.</p>
        </header>
        <main>
            <div class="form-container">
                <form action="/analyzer" method="post">
                    <input type="text" id="token" name="token" required placeholder="Collez l'adresse du token ici...">
                    <input type="submit" value="Analyser le Token">
                </form>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </div>
            <a href="/" class="nav-link">‚Üê Retour √† l'accueil</a>
        </main>
    </div>
</body>
</html>
